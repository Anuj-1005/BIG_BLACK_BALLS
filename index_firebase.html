<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPACE_NUT</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
}
nav {
  position: fixed;
  top: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 20px;
  background: rgba(0,0,0,0.6);
  padding: 10px;
  z-index: 10;
}
nav button {
  padding: 8px 16px;
  border: none;
  background: rgba(255,255,255,0.2);
  color: white;
  cursor: pointer;
  border-radius: 6px;
}
section {
  display: none;
  padding-top: 60px;
}
video.bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}
.team-grid, .event-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  padding: 20px;
}
.member, .event-card {
  background: rgba(255,255,255,0.1);
  padding: 10px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 0 10px red;
}
.event-card img {
  width: 100%;
  border-radius: 6px;
}
</style>
</head>
<body>
<nav>
  <button onclick="showSection('home')">HOME</button>
  <button onclick="showSection('team')">TEAM</button>
  <button onclick="showSection('events')">EVENTS</button>
</nav>

<!-- HOME SECTION -->
<video id="homeVideo" class="bg" autoplay muted loop playsinline preload="metadata">
  <source src="BLHOLE.mp4" type="video/mp4">
</video>
<section id="home" style="display:block;">
  <h1>Welcome to SPACE_NUT</h1>
</section>

<!-- TEAM SECTION -->
<video id="teamVideo" class="bg" autoplay muted loop playsinline preload="metadata" style="display:none;">
  <source src="72071423-5a2b-4bfe-a78a-991328b0deb3.mp4" type="video/mp4">
</video>
<section id="team">
  <h1>Our Team</h1>
  <div class="team-grid">
    <div class="member">Member 1</div>
    <div class="member">Member 2</div>
    <div class="member">Member 3</div>
  </div>
</section>

<!-- EVENTS SECTION -->
<video id="eventsVideo" class="bg" autoplay muted loop playsinline preload="metadata" style="display:none;">
  <source src="EVE.mp4" type="video/mp4">
</video>
<section id="events">
  <h1>Events</h1>
  <button onclick="toggleEventForm()">Add Event</button>
  <button onclick="clearEvents()">Clear Events</button>
  <div id="eventForm" style="display:none;">
    <input type="file" id="eventImage"><br>
    <input type="text" id="eventDateTime" placeholder="Date & Time"><br>
    <input type="text" id="point1" placeholder="Point 1"><br>
    <input type="text" id="point2" placeholder="Point 2"><br>
    <input type="text" id="point3" placeholder="Point 3"><br>
    <button onclick="saveEvent()">Save</button>
  </div>
  <div id="eventGrid" class="event-grid"></div>
</section>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
<script>

const firebaseConfig = {
  apiKey: "AIzaSyB8hNeYCaCUDEb442816H7m5czjU_p7yvk",
  authDomain: "space-nut.firebaseapp.com",
  databaseURL: "https://space-nut-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "space-nut",
  storageBucket: "space-nut.firebasestorage.app",
  messagingSenderId: "361367330680",
  appId: "1:361367330680:web:769dd4f4876ecd582b328d"
};


// Init Firebase
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Section switching
function showSection(section) {
  document.getElementById('home').style.display = 'none';
  document.getElementById('team').style.display = 'none';
  document.getElementById('events').style.display = 'none';
  document.getElementById('homeVideo').style.display = 'none';
  document.getElementById('teamVideo').style.display = 'none';
  document.getElementById('eventsVideo').style.display = 'none';
  document.getElementById(section).style.display = 'block';
  document.getElementById(section+'Video').style.display = 'block';
}

// Toggle Add Event form
function toggleEventForm() {
  const form = document.getElementById('eventForm');
  form.style.display = form.style.display === 'block' ? 'none' : 'block';
}

// Save Event to Firebase
function saveEvent() {
  const imgFile = document.getElementById('eventImage').files[0];
  const dateTime = document.getElementById('eventDateTime').value;
  const p1 = document.getElementById('point1').value;
  const p2 = document.getElementById('point2').value;
  const p3 = document.getElementById('point3').value;
  if (!imgFile || !dateTime || !p1 || !p2 || !p3) {
    alert('Fill all fields');
    return;
  }
  const reader = new FileReader();
  reader.onload = function(e) {
    const newEvent = {
      image: e.target.result,
      dateTime: dateTime,
      point1: p1,
      point2: p2,
      point3: p3
    };
    const eventRef = firebase.database().ref('events').push();
    eventRef.set(newEvent);
  };
  reader.readAsDataURL(imgFile);
}

// Clear Events in Firebase
function clearEvents() {
  if (confirm('Clear all events?')) {
    firebase.database().ref('events').remove();
  }
}

// Listen for changes in events
firebase.database().ref('events').on('value', snapshot => {
  const grid = document.getElementById('eventGrid');
  grid.innerHTML = '';
  const data = snapshot.val();
  if (data) {
    Object.values(data).forEach(ev => {
      const card = document.createElement('div');
      card.className = 'event-card';
      card.innerHTML = `<img src="${ev.image}" alt="Event">
                        <h3>${ev.dateTime}</h3>
                        <ul>
                          <li>${ev.point1}</li>
                          <li>${ev.point2}</li>
                          <li>${ev.point3}</li>
                        </ul>`;
      grid.appendChild(card);
    });
  }
});
</script>
</body>
</html>
